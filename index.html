<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Movie Ratings DB</h1>
    </header>
    <main>
        <form id="new-item-form"'>
            <div id="form-container">
                <div class="form-item">
                    <label for="category" class="lable">Category</label>
                    <select id="category" required>
                        <option value="">select</option>
                        <option value="movie">Movie</option>
                        <option value="tv show">TV Show</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="title" class="lable">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-item">
                    <lable for="genre" class="lable">Genre</lable>
                    <select id="genre" required>
                        <option value="">select</option>
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Horror">Horror</option>
                        <option value="Musical">Musical</option>
                    </select>
                </div>
                <div class="radio-items">
                    <lable for="rating" class="lable">Age Rating</lable>
                    <input type="radio" id="rating" name="rating" value="U" required>
                    <lable for="U" class="item-lable">U</lable>
                    <input type="radio" id="rating" name="rating" value="PG">
                    <lable for="PG" class="item-lable">PG</lable>
                    <input type="radio" id="rating" name="rating" value="12A">
                    <lable for="12A" class="item-lable">12A</lable>
                    <input type="radio" id="rating" name="rating" value="15">
                    <lable for="15" class="item-lable">15</lable>
                    <input type="radio" id="rating" name="rating" value="18">
                    <lable for="18" class="item-lable">18</lable>  
                </div>
                <div class="check-boxes">
                    <lable for="contains" class="lable">Contains</lable>
                    <input type="checkbox" id="contains" name="contains" value="L">
                    <label for="Language" class="item-lable">Language</label>
                    <input type="checkbox" id="contains" name="contains" value="N">
                    <label for="Nudity" class="item-lable"> Nudity</label>
                    <input type="checkbox" id="contains" name="contains" value="V">
                    <label for="Violence" class="item-lable"> Violence</label>
                </div>
                <div class="range">
                    <label for="score" id="score-lable">Score: 50%</label>
                    <input type="range" id="score" name="score" min="0" max="100">
                </div>
            </div>
            <input type="submit" value="save"/>
        </form>
        <button id="delete-all">Delete All</button>
    </main>
    <div id="movie-list-container">
        <h1>Movie List</h1>
        <div id="movie-list"></div>
    </div>
    
</body>
</html>
