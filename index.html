<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Movie Ratings DB</h1>
    </header>
    <main>
        <form id="new-item-form"'>
            <div id="form-wrapper">
                <div class="form-item">
                    <label for="show-type" class="lable">Movie or TV Show?</label>
                    <select id="show-type" required/>
                        <option value="Select" selected disabled>select</option>
                        <option value="Movie">Movie</option>
                        <option value="TV Show">TV Show</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="title" class="lable">Name</label>
                    <input type="text" id="title" required/>
                </div>
                <div class="form-item">
                    <lable for="genre" class="lable">Genre</lable>
                    <select id="genre">
                        <option value="select" selected disabled>select</option>
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Horror">Horror</option>
                        <option value="Musical">Musical</option>
                    </select>
                </div>
                <div class="radio-items">
                    <lable for="rating" class="lable">Age Rating</lable>
                    <input type="radio" id="rating" name="rating" value="U">
                    <lable for="U">U</lable>
                    <input type="radio" id="rating" name="rating" value="PG">
                    <lable for="PG">PG</lable>
                    <input type="radio" id="rating" name="rating" value="12A">
                    <lable for="12A">12A</lable>
                    <input type="radio" id="rating" name="rating" value="15">
                    <lable for="15">15</lable>
                    <input type="radio" id="rating" name="rating" value="18">
                    <lable for="18">18</lable>  
                </div>
                <div class="check-boxes">
                    <lable for="contains" class="lable">Contains</lable>
                    <input type="checkbox" id="contains" name="contains" value="Strong Language">
                    <label for="contains"> Strong Language</label>
                    <input type="checkbox" id="contains" name="contains" value="Nudity">
                    <label for="contains"> Nudity</label>
                    <input type="checkbox" id="contains" name="contains" value="Violence">
                    <label for="contains"> Violence</label>
                </div>
                <div class="range">
                    <label for="score">% Score:</label>
                    <input type="range" id="score" name="score" min="0" max="100">
                </div>
            </div>
            <input type="submit" value="save"/>
        </form>
        <button id="delete-all">Delete All</button>
    </main>
    
</body>
</html>
